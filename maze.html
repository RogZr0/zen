<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maze Food Hunt</title>
  <style>
    body {
      background: #0b1020;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    #gameWrapper {
      display: flex;
      gap: 20px;
    }
    canvas {
      background: #eef5e6;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .side {
      width: 200px;
    }
    .button {
      display: inline-block;
      padding: 8px 12px;
      margin: 6px 0;
      background: #ffd94d;
      color: #041018;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .stat {
      margin: 6px 0;
      background: rgba(255,255,255,0.1);
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <canvas id="game" width="600" height="600"></canvas>
    <div class="side">
      <h2>Maze Hunt</h2>
      <div class="stat">Round: <span id="round">0 / 5</span></div>
      <div class="stat">Time left: <span id="timer">--</span></div>
      <div class="stat">Moves: <span id="moves">0</span></div>
      <div id="message">Press <b>Start</b> to begin</div>
      <div class="button" id="startBtn">Start</div>
      <div class="button" id="restartBtn">Restart</div>
    </div>
  </div>
  <script src="maze.js"></script>
</body>
</html>
